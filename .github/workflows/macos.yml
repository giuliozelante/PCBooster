name: Build macOS Executable

on:
  push:
    tags:
      - 'v*'

jobs:
  build-macos:
    permissions:
      contents: write
    name: PCBooster on macOS
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew nativeCompile

      - name: Create Release Directory
        run: mkdir -p release/macos

      - name: Move Artifact to Release Directory
        run: mv app/build/native/nativeCompile/PCBooster release/macos/

      - name: Upload Release Artifact
        uses: actions/upload-artifact@v3
        with:
          name: macos-Release
          path: release/macos/PCBooster
          if-no-files-found: error

      - name: Set build completion output
        run: echo "build_completed=true" >> $GITHUB_OUTPUT
