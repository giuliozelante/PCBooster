name: Build Windows Executable

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    permissions:
      contents: write
    name: PCBooster on Windows
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build with Gradle
        run: ./gradlew nativeCompile

      - name: Create Release Directory
        run: md release\windows

      - name: Move Artifact to Release Directory
        run: move app\build\native\nativeCompile\PCBooster.exe release\windows\

      - name: Upload Release Artifact
        uses: actions/upload-artifact@v3
        with:
          name: windows-Release
          path: release/windows/PCBooster.exe
          if-no-files-found: error

      - name: Set build completion output
        run: echo "build_completed=true" >> $GITHUB_OUTPUT
